<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Data member</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body class="m-4">
  <h1>Ubah dwta member</h1>

  <form class="mb-3">
    <div class="mb-3">
      <label class="form-label">Nama member</label>
      <input type="text" class="form-control" id="input-nama">
    </div>
    <div class="mb-3">
      <label class="form-label">alamat member</label>
      <input type="text" class="form-control" id="input-alamat">
    </div>
    <div class="mb-3">
      <label class="form-label">no handphone</label>
      <input type="text" class="form-control" id="input-nohp">
    </div>
    <button type="submit" class="btn btn-primary" id="tombol-ubah">Ubah</button>
  </form>

<div class="d-flex justify-content-center">
  <button onclick="location.href='index.html'" style="background-color: blue; color: white; border-radius: 10px;">lihat data member</button>
</div>

  <script type="module">
    import { ambilmember, ubahProduk} from './main.js';
    
    let tombolUbah = document.getElementById('tombol-ubah');
    let elemenNama= document.getElementById('input-nama');
    let elemenAlamat= document.getElementById('input-alamat');
    let elemenNohp= document.getElementById('input-nohp');
    const queryString = window.location.search
    const parameterURL = new URLSearchParams(queryString);
    const docId = parameterURL.get('docId')
    const member = await ambilmember(docId);

    elemenNama.value = member.nama;
    elemenAlamat.value = member.alamat
    elemeNohp.value =member.nohp;


    tombolUbah.addEventListener('click', async function(el) {
      el.preventDefault();
      await ubahProduk(docId, elemenNama.value, elemenAlamat.value, elemeNohp.value);
      window.location.href = 'hasil.html';
    });
  </script>
</body>

</html>
